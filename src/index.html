<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Shell 命令小抄</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Shell 命令小抄</h1>
    <button id="theme-toggle" aria-label="Toggle Dark Mode">🌓</button>
    <input id="search" type="search" placeholder="搜索简介..." autofocus />
  </header>
  <main>
    <section id="results"></section>
    <section id="detail">
      <h2 id="detail-title"></h2>
      <div class="code-container">
        <div class="action-buttons" style="display: flex; justify-content: flex-end; gap: 0.5rem; margin-bottom: 0.5rem;">
          <button id="edit-btn" style="display:none;">Edit</button>
          <button id="copy-btn" style="display:none;">Copy</button>
        </div>
        <div id="detail-body" class="code-block"></div>
      </div>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
